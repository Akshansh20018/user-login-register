<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #1976D2;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .available {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .taken {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #2196F3;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="/addUser" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required onblur="checkUsername()"><br>
    <div id="usernameStatus" class="status"></div>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    
    <input type="submit" value="Register" onclick="return validateForm()">
  </form>
  
  <div class="back-link">
    <a href="/">Back to Login</a>
  </div>

  <script>
    function checkUsername() {
      const username = document.getElementById('username').value;
      const statusDiv = document.getElementById('usernameStatus');
      
      if (username.length < 1) {
        statusDiv.style.display = 'none';
        return;
      }
      
      fetch(`/checkUsername?username=${encodeURIComponent(username)}`)
        .then(response => response.text())
        .then(result => {
          statusDiv.style.display = 'block';
          if (result.includes('already exists')) {
            statusDiv.className = 'status taken';
            statusDiv.textContent = 'Username is already taken';
          } else {
            statusDiv.className = 'status available';
            statusDiv.textContent = 'Username is available';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return false;
      }
      
      return true;
    }
  </script>
</body>
</html>
